name: vimdoc

on:
  push:
    paths:
      - README.md
    branches:
      - master
      - chore/docgen

jobs:
  vimdocgen:
    runs-on: [ubuntu-latest]
    permissions:
      contents: write
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup git
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          printf 'VIMDOC_BRANCH=bot/vimdoc/%s\n' ${GITHUB_REF#refs/heads/} >> $GITHUB_ENV
      - name: Restore md2vim
        uses: actions/cache@v2
        with:
          path: |
            build/md2vim
          key: ${{ runner.os }}-md2vim-624f47911d99e2ed85adff131313ed016acc66d4
      - name: Setup md2vim
        run: |
          test -d build/md2vim || {
            mkdir -p build/md2vim
            curl -Lo /tmp/md2vim.tar.gz https://foosoft.net/projects/md2vim/dl/md2vim_linux_amd64.tar.gz
            tar -xf /tmp/md2vim.tar.gz
            chmod +x md2vim_linux_amd64/md2vim
            mv md2vim_linux_amd64/md2vim build/md2vim/md2vim
            rm -rf md2vim_linux_amd64
            rm -rf /tmp/md2vim.tar.gz
          }
      - name: Generating docs
        run: |
          git checkout -b ${VIMDOC_BRANCH}
          build/md2vim/md2vim -pascal README.md lualine.txt
      - name: Create PR
        run: |
          if ! [[ -z $(git status -s) ]]; then
            git add doc/lualine.txt
            git commit -m "chore: genarated vimdoc"
            git push --force https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY} ${VIMDOC_BRANCH}
            gh pr create --fill --base ${GITHUB_REF#refs/heads/} --head ${VIMDOC_BRANCH} || true
          fi
